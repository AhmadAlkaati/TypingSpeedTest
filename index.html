<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script src="./js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>
    <title>TypingSpeed</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div id="mode" class="mode">
          <button></button>
        </div>
        <header>
          <h1>Typing Speed Test</h1>
        </header>

        <div class="timer">
          <span class="minutes">01:</span><span class="seconds">00</span>
        </div>

        <div class="quotes-container">
          <div class="quotes"></div>
          <textarea disabled></textarea>
          <button class="start-timer-btn">Start</button>
        </div>

        <div class="result">
          <div class="words">
            <h3 class="words-value">--</h3>
            <h4>Words per minute (WPM)</h4>
          </div>

          <div class="letters">
            <h3 class="letters-value">--</h3>
            <h4>Letters Per Minute (LPM)</h4>
          </div>

          <div class="errors">
            <h3 class="errors-value">--</h3>
            <h4>Errors</h4>
          </div>
        </div>

        <div class="note">
          <h5>Note: only correct letters and words are calculated.</h5>
        </div>

        <div class="social">
          <a href=""><i class="fab fa-github"></i>Github Repository</a>
        </div>
      </section>
    </main>
  </body>
</html>
